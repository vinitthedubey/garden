<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plants</title>
</head>
<body>
    <h1>Plants for Selected Feature</h1>
    <div>
        {% for plant in plants %}
            <div style="border: 1px solid black; padding: 10px; margin: 10px; width: 300px; display: inline-block;">
                <h3>{{ plant.name }}</h3>
                <p>Category: {{ plant.category }}</p>
                <p>Features: {{ plant.features | join(", ") }}</p>
                <a href="{{ url_for('plant_detail', plant_name=plant.name) }}">Read More</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
