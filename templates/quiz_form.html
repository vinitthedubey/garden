<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Data Upload</title>
    <link rel="stylesheet" href="/static/styles4.css">
</head>
<body>
    <h1>Quiz Data Upload Form</h1>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form action="/submit_quiz" method="post">
        <label>Quiz ID:</label><br>
        <input type="text" name="quiz_id" required><br>

        <label>Question:</label><br>
        <textarea name="question" rows="3" required></textarea><br>

        <label>Option 1:</label><br>
        <input type="text" name="option1" required><br>

        <label>Option 2:</label><br>
        <input type="text" name="option2" required><br>

        <label>Option 3:</label><br>
        <input type="text" name="option3" required><br>

        <label>Option 4:</label><br>
        <input type="text" name="option4" required><br>

        <label>Correct Option:</label><br>
        <select name="correct_option" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select><br>

        <label>Explanation:</label><br>
        <textarea name="explanation" rows="4" required></textarea><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
