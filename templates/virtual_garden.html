<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <title>Virtual Garden</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .info-box {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      display: none;
      z-index: 10;
    }
    #hint {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 10;
      animation: fadeout 10s forwards;
    }
    @keyframes fadeout {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="hint">Use W, A, S, D keys to move around!</div>
  <div id="info-box" class="info-box"></div>

  <a-scene>
    <a-assets>
      <img id="rose" src="./static/data/image/garden/rose.jpg" alt="Rose">
      <img id="sunflower" src="./static/data/image/garden/sunflower.jpeg" alt="Sunflower">
      <img id="tulip" src="./static/data/image/garden/tulip.jpeg" alt="Tulip">
    </a-assets>

    <!-- Plants -->
    <a-image id="plant1" src="#rose" position="-2 1 -3" height="1" width="1.5" class="clickable"></a-image>
    <a-image id="plant2" src="#sunflower" position="0 1 -3" height="1" width="1.5" class="clickable"></a-image>
    <a-image id="plant3" src="#tulip" position="2 1 -3" height="1" width="1.5" class="clickable"></a-image>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="30" height="30" color="green"></a-plane>

    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Title -->
    <a-text
      value="Virtual Garden"
      color="green"
      position="0 3 -5"
      align="center"
      width="6"
    ></a-text>

    <!-- Camera -->
    <a-camera position="0 1.6 0">
      <a-cursor></a-cursor>
    </a-camera>
  </a-scene>

  <script>
    const plants = [
      { id: 'plant1', name: 'Rose', uses: 'Decorative, Fragrance' },
      { id: 'plant2', name: 'Sunflower', uses: 'Oil, Seeds, Decoration' },
      { id: 'plant3', name: 'Tulip', uses: 'Garden Decoration' }
    ];

    const infoBox = document.getElementById('info-box');
    let visible = false;

    plants.forEach(plant => {
      const element = document.querySelector(`#${plant.id}`);
      element.addEventListener('click', () => {
        if (!visible) {
          infoBox.style.display = 'block';
          infoBox.innerText = `${plant.name}\nUses: ${plant.uses}`;
          visible = true;
        } else {
          infoBox.style.display = 'none';
          visible = false;
        }
      });
    });
  </script>
</body>
</html>
